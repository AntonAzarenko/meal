server:
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${USERNAME}
    password: ${PASSWORD}
  liquibase:
    change-log: classpath:liquibase/changelog.xml
    password: ${PASSWORD}
    url: jdbc:postgresql://localhost:5432/postgres
    user: ${LIQUIBASE_USERNAME}
  http:
    enabled: true
    force: true
management:
  security:
    enabled: false
